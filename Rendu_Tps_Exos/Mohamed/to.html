<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Slide Puzzle</title>
    <style>
      div#jeu {
        margin: 0 auto 0 auto;
        width: 416px;
      }
      button.case,
      button.emptycase {
        width: 100px;
        height: 100px;
        font-size: 200%;
        float: left;
        border: solid 1pt;
        margin: 1px 2px 1px 2px;
        background-color: rgb(25, 122, 77);
        background-image: url("https://static.nationalgeographic.fr/files/styles/image_3200/public/comedy-wildlife-awards-squirel-stop.adapt_.1190.1.jpg?w=1900&h=1417");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 80%;
        background-position: center;
      }
      button.emptycase {
        background-color: inherit;
        border: none;
      }
      hr {
        clear: both;
        visibility: hidden;
        margin: 0;
        padding: 0;
      }

      figcaption {
        font-style: italic;
        font-size: 1.1rem;
        /*text-indent: 1rem;*/
        padding: 0.5rem 1rem;

        position: fixed;
        bottom: 5px;
        background: rgba(255, 255, 255, 0.6);
      }

      /* Moves counter styles */
      section {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .moves {
        font-size: 0.8rem;
        margin: 1rem 0.5rem 1rem 1rem;
        background: #3e9dd6;
        padding: 0.6rem 0.8rem;
        color: #fff;
        border-radius: 0.3rem;
        white-space: nowrap;
      }
      #movesnum {
        background: #eee;
        padding: 0.2rem 0.5rem;
        color: #000;
        border-radius: 0.3rem;
        font-weight: bold;
      }
      button {
        font-size: 0.8rem;
        margin: 0.5rem;
        padding: 0.5rem 0.8rem;
        color: #333;
        border-radius: 0.3rem;
        white-space: nowrap;
      }

      @media screen and (max-width: 600px) {
        section {
          flex-direction: column;
        }
        .moves {
          margin: 1rem 0 0.5rem 0;
        }
      }

      #cabo {
        border: 1px solid rgb(111, 29, 29);
        background-color: bisque;
      }
      #display {
        border: 1px solid #000;
        background-color: #3e9dd6;
      }
    </style>
  </head>
  <body>
    <div id="jeu">
      <button id="case11" class="case" onclick="move(1,1);">1</button>
      <button id="case12" class="case" onclick="move(1,2);">11</button>
      <button id="case13" class="case" onclick="move(1,3);">8</button>
      <button id="case14" class="case" onclick="move(1,4);">5</button>
      <hr />
      <button id="case21" class="case" onclick="move(2,1);">7</button>
      <button id="case22" class="case" onclick="move(2,2);">10</button>
      <button id="case23" class="case" onclick="move(2,3);">4</button>
      <button id="case24" class="case" onclick="move(2,4);">6</button>
      <hr />
      <button id="case31" class="case" onclick="move(3,1);">13</button>
      <button id="case32" class="case" onclick="move(3,2);">9</button>
      <button id="case33" class="case" onclick="move(3,3);">2</button>
      <button id="case34" class="case" onclick="move(3,4);">14</button>
      <hr />
      <button id="case41" class="case" onclick="move(4,1);">15</button>
      <button id="case42" class="case" onclick="move(4,2);">12</button>
      <button id="case43" class="case" onclick="move(4,3);">3</button>
      <button id="case44" class="emptycase" onclick="move(4,4);">&nbsp;</button>
      <hr />

      <!--<div id="cabo">
        <p>Button Clicked <span id="display">0</span> Times</p>
      </div>-->
      <section>
        <div class="moves">Moves: <span id="movesnum">0</span></div>
        <button type="button" id="newgame">New Game</button>
        <!--  <button type="button" id="solveit">Solve It!</button>-->
      </section>
    </div>
