<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle</title>
    <link rel="stylesheet" href="slide.css">
  
</head>
<body>
<div class="text">
    <h1>Slide Puzzle</h1>
    <p id="compteurClick">Pas de coups joués !</p>
</div>

    <div class="jeu">
        <button id="case11" class="case" value="1" onclick="move(1,1);">1</button>
        <button id="case12" class="case" value="2" onclick="move(1,2);">2</button>
        <button id="case13" class="case" value="3" onclick="move(1,3);">3</button>
        <button id="case14" class="case" value="4" onclick="move(1,4);">4</button>
     
        <button id="case21" class="case" value="5" onclick="move(2,1);">5</button>
        <button id="case22" class="case" value="6" onclick="move(2,2);">6</button>
        <button id="case23" class="case" value="7" onclick="move(2,3);">7</button>
        <button id="case24" class="case" value="8" onclick="move(2,4);">8</button>
  
        <button id="case31" class="case" value="9" onclick="move(3,1);">9</button>
        <button id="case32" class="case" value="10" onclick="move(3,2);">10</button>
        <button id="case33" class="case" value="11" onclick="move(3,3);">11</button>
        <button id="case34" class="case" value="12" onclick="move(3,4);">12</button>
 
        <button id="case41" class="case" value="13" onclick="move(4,1);">13</button>
        <button id="case42" class="case" value="14" onclick="move(4,2);">14</button>
        <button id="case43" class="case" value="15" onclick="move(4,3);">15</button>
        <button id="case44" class="emptyCase" value="&nbsp" onclick="move(4,4);">&nbsp</button>
     
    </div>

    <input type="button" id="random" onclick="melange()" value="Mélange aléatoire">

    <p id="victoire">Continuez à jouer</p>

    
    <script src="slide.js"></script>
</body>
</html>
