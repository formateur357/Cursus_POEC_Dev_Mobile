<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Taquin</title>
    <script src="js/taquin.js"></script>
    <link href="css/taquin.css" rel="stylesheet" />
  </head>
  <body>
    <style>
      .tiledBackground2 {
        background-position: 0% 0%;
        background-size: 400%;
      }

      .tiledBackground3 {
        background-position: 25% 25%;
        background-size: 400%;
      }

      .tiledBackground4 {
        background-position: 50% 50%;
        background-size: 400%;
      }
      .tiledBackground5 {
        background-position: 75% 75%;
        background-size: 400%;
      }
    </style>
    <h1>Jeu de taquin</h1>
    <table>
      <tdbody>
        <tr>
          <td colspan="3">
            Nombre de clics <span id="compteur">...</span>
            <button onclick="shuffle_and_refresh();">Mélanger au hasard</button>
            <button onclick="sorted_and_refresh();">Mélanger rangé</button>
            <span>
              <input
                checked
                type="radio"
                name="taquin_radio"
                value="txt"
                id="radio_taquin_txt"
              />
              <label for="radio_taquin_txt">Mode texte</label>
            </span>
            <span>
              <input
                type="radio"
                name="taquin_radio"
                value="img"
                id="radio_taquin_img"
              />
              <label for="radio_taquin_img">Mode image</label>
            </span>
          </td>
        </tr>

        <tr>
          <td>
            <img src="img/cat_best_joke.jpg" />
          </td>
          <td>
            <div id="gameboard">
              <button id="btn-0-0" class="taquin" onclick="move(0,0);">
                0.0
              </button>
              <button id="btn-0-1" class="taquin" onclick="move(0,1);">
                0.1
              </button>
              <button id="btn-0-2" class="taquin" onclick="move(0,2);">
                0.2
              </button>
              <button id="btn-0-3" class="taquin" onclick="move(0,3);">
                0.3
              </button>
              <br />
              <button id="btn-1-0" class="taquin" onclick="move(1,0);">
                1.0
              </button>
              <button id="btn-1-1" class="taquin" onclick="move(1,1);">
                1.1
              </button>
              <button id="btn-1-2" class="taquin" onclick="move(1,2);">
                1.2
              </button>
              <button id="btn-1-3" class="taquin" onclick="move(1,3);">
                1.3
              </button>
              <br />
              <button id="btn-2-0" class="taquin" onclick="move(2,0);">
                2.0
              </button>
              <button id="btn-2-1" class="taquin" onclick="move(2,1);">
                2.1
              </button>
              <button id="btn-2-2" class="taquin" onclick="move(2,2);">
                2.2
              </button>
              <button id="btn-2-3" class="taquin" onclick="move(2,3);">
                2.3
              </button>
              <br />
              <button id="btn-3-0" class="taquin" onclick="move(3,0);">
                3.0
              </button>
              <button id="btn-3-1" class="taquin" onclick="move(3,1);">
                3.1
              </button>
              <button id="btn-3-2" class="taquin" onclick="move(3,2);">
                3.2
              </button>
              <button id="btn-3-3" class="no-taquin" onclick="move(3,3);">
                &nbsp;
              </button>
              <br />
            </div>
          </td>
          <td>
            <div class="img_taquin tiledBackground2"></div>
            <div class="img_taquin tiledBackground3"></div>
            <div class="img_taquin tiledBackground4"></div>
            <div class="img_taquin tiledBackground5"></div>
          </td>
        </tr>
      </tdbody>
    </table>
    <script>
      init_taquin(true);
    </script>
  </body>
</html>
