<!DOCTYPE html>
<html>
  <head>
    <title>Exercice tableau</title>
  </head>
  <body>
    <style>
        th,
        td {
          padding: 15px;
          border-collapse: collapse;
        }
      </style>
    <h1>Exercice HTML: Création de Tableau</h1>
    <p>Exercice 1</p>
    <div>Donner le document html qui permet d'obtenir</div>
    <table  border="1">
        <tr><td>A1</td><td>100</td><td>Un</td><td>1000.25</td></tr>
        <tr><td>B1</td><td>200</td><td>Deux</td><td>2000</td></tr>
        <tr><td>C1</td><td>300</td><td>Trois</td><td>3000</td></tr>
    </table>
    <p>Exercice 2</p>
    <div>Donner le document html qui permet d'obtenir</div>
    <table  border="1">
        <tr><td rowspan="2">Années</td><td colspan="3">Salaires</td></tr>
        <tr><td>Nord</td><td>Sud</td><td>Total</td></tr>
        <tr><td>2005</td><td>10</td><td>8M</td><td>18M</td></tr>
        <tr><td>2006</td><td>14</td><td>11M</td><td>25M</td></tr>
    </table>
    <hr />
    <div>
      <img src="Exercices Tableau.png"  alt="image de l'exercice"/>
    </div>
  </body>
  </body>
</html>
