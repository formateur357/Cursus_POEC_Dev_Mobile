<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>exercice tableau.html</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Exercice HTML : Création de Tableau</h1>
    <p>Exercice 1</p>

    <p>Donner le document html qui permet d'obtenir</p>

    <table style="width: 20%">
      <tr>
        <td>A1</td>
        <td>100</td>
        <td>un</td>
        <td>1000.25</td>
      </tr>
      <tr>
        <td>B1</td>
        <td>200</td>
        <td>deux</td>
        <td>2000.00</td>
      </tr>
      <tr>
        <td>C1</td>
        <td>300</td>
        <td>trois</td>
        <td>3000.00</td>
      </tr>
      <tr></tr>
    </table>
    <p>Exercice 2</p>

    <p>Donner le document html qui permet d'obtenir</p>
    <table style="width: 20%">
      <tr>
        <td
          style="padding-top: 50px; padding-left: 85px; padding-right: 85px"
          rowspan="2"
        >
          Années
        </td>
        <td colspan="3">Salaires</td>
      </tr>
      <tr>
        <td>Nord</td>
        <td>Sud</td>
        <td>Total</td>
      </tr>
      <tr>
        <td>2005</td>
        <td>10M</td>
        <td>8M</td>
        <td>18M</td>
      </tr>
      <tr>
        <td>2006</td>
        <td>14M</td>
        <td>11M</td>
        <td>25M</td>
      </tr>
      <tr></tr>
    </table>
  </body>
</html>
