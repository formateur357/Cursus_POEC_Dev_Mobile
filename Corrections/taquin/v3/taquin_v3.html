<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Taquin</title>
    <link rel="stylesheet" href="taquin_v3.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="taquin_v3_model.js"></script>
    <script type="text/javascript" src="taquin_v3_controller.js"></script>
</head>

<body>
    <div id="box">
        <h2>Taquin</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imageTitle"></h3>
            <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">Coups: <span id="stepCount" class="stepCount">0</span></div>
                    <div id="timerBox">
                        Temps mis: <span id="timerPanel"></span> secondes
                    </div>
                    <img id="actualImage" />
                    <div>Faire glisser les morceaux d'images via la case vide pour la reconstruire.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" onchange="imagePuzzle.startGame(images, this.value);"
                        />
                        <label for="easy">Debutant</label>
                        <input type="radio" name="level" id="medium" value="4" onchange="imagePuzzle.startGame(images, this.value);" />         <label for="medium">Apprenti</label>
                        <input type="radio" name="level" id="hard" value="5" onchange="imagePuzzle.startGame(images, this.value);" />        <label for="hard">Expert</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Regles</button>
                        <button id="newRandomPhoto" type="button" class="btn" onclick="restart();">Photo Aleatoire</button>
                        <button id="btnAbout" type="button" class="btn" onclick="about();">A propos</button>
                    </div>
                </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Bravo!!</h2>
                Vous avez fini cette photo.
                <br /> Coups: <span id="stepCount" class="stepCount">0</span> coups.
                <br /> Temps mis: <span class="timeCount">0</span> secondes<br /><br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Une Autre ?</button>
                </div>
            </div>
        </div>
    </div>
